<<include conf/colors_fonts_patterns.conf>>
<<include conf/ideogram.conf>>
<<include conf/ticks.conf>>
<<include conf/housekeeping.conf>>

<image>
	<<include conf/image.conf>>
</image>

karyotype = conf/karyotype.human.hg19.txt

chromosomes_units           = 1000000
chromosomes_display_default = yes
chromosomes                 = -EXCLUDE

# Default is to clip the data to range min/max.
<plots>

	# -----------------------------------------------------------
	# Amps
	<plot>
		type = histogram
		file = /data/tmp/vignettes-dev/util/data/ready/4_circos_amps.circos
		r0   = 0.625r
		r1   = 0.975r
		min  = 0
		max  = 1

        color = vvdred,dred,vlred
		fill_color = vvdred,dred,vlred
        thickness = 1
		pattern = solid
		sort_bin_values = no

		glyph = circle

		<axes>
			<axis>
				color     = vlred
				thickness = 1
				spacing   = 0.10r
			</axis>
			<axis>
            	color     = vlred
            	thickness = 2
            	spacing   = 0.50r
            </axis>
		</axes>

		<backgrounds>
			<background>
				color = vlgreen_a5
			</background>
		</backgrounds>
	</plot>

	# -----------------------------------------------------------

	# Gene Labels
	<plot>
		type  = text
		color = black
		file  = /data/tmp/vignettes-dev/util/data/ready/4_circos_amp_del_genes.circos

		r0   = 0.600r
		r1   = 0.975r

		show_links     = yes
		link_dims      = 4p,4p,260p,20p,0p
		link_thickness = 2p
		link_color     = black

		label_size   = 65p
		label_font   = condensed
		label_snuggle=yes

		padding  = 0p
		rpadding = 0p

		max_snuggle_distance  = 4r
        snuggle_tolerance     = 0.25r
        snuggle_sampling      = 2
        snuggle_link_overlap_test = yes
        snuggle_link_overlap_tolerance = 2p
        snuggle_refine        = yes
	</plot>


	# -----------------------------------------------------------

	# DELS
	<plot>
		type = histogram
		file = /data/tmp/vignettes-dev/util/data/ready/4_circos_dels.circos
		r0   = 0.150r
		r1   = 0.600r
		min  = -1
		max  = 0

		color = vvdblue,dblue,blue
		fill_color = vvdblue,dblue,blue
        thickness = 1
		pattern = solid
		sort_bin_values = no

		glyph = circle

		<axes>
			<axis>
				color     = vlblue
				thickness = 1
				spacing   = 0.1r
			</axis>
            <axis>
                color     = vlblue
                thickness = 2
                spacing   = 0.50r
            </axis>
		</axes>

		<backgrounds>
			<background>
				color = vlblue_a5
			</background>
		</backgrounds>
	</plot>





</plots>
